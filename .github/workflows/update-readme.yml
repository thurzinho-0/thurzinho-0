name: Update README Stats

on:
  schedule:
    - cron: '0 */1 * * *'  # Atualiza a cada 1 horas
  workflow_dispatch:        # Permite rodar manualmente

jobs:
  update-readme:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Update README stats
        run: |
          # ForÃ§a cache refresh adicionando timestamp
          TIMESTAMP=$(date +%s)
          sed -i "s/cache_seconds=[0-9]*/cache_seconds=${TIMESTAMP}/g" README.md
      
      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md
          git diff --quiet && git diff --staged --quiet || git commit -m "ðŸ¤– Auto-update GitHub stats"
      
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
