name: Update README Stats

on:
  schedule:
    - cron: '0 */1 * * *'  # Atualiza a cada 1 hora
  workflow_dispatch:        # Permite rodar manualmente

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Update README stats (portable)
        run: |
          # Timestamp para "cache bust"
          TIMESTAMP=$(date +%s)
          echo "Timestamp: $TIMESTAMP"

          # Substitui cache_seconds=<n> no README de forma port√°til (Ubuntu runner)
          # Usa perl para compatibilidade entre sistemas
          perl -pi -e "s/cache_seconds=\d+/cache_seconds=${TIMESTAMP}/g" README.md

          # Exibe trecho modificado para debug (opcional)
          echo "Trecho alterado (linhas com cache_seconds):"
          grep -n "cache_seconds=" README.md || true

      - name: Commit changes (if any)
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md
          # commit apenas se houver mudan√ßas staged
          git diff --cached --quiet || git commit -m "ü§ñ Auto-update GitHub stats [timestamp ${TIMESTAMP}]"

      - name: Push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
