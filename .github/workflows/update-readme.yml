name: Update README Stats

on:
  schedule:
    - cron: '0 */1 * * *'  # Atualiza a cada 1 hora
  workflow_dispatch:        # Permite rodar manualmente

jobs:
  update-readme:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Update README stats
        run: |
          # For√ßa cache refresh adicionando timestamp
          TIMESTAMP=$(date +%s)
          # Usando sed com sufixo '' para evitar problemas de compatibilidade
          sed -i '' "s/cache_seconds=[0-9]*/cache_seconds=${TIMESTAMP}/g" README.md

      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md
          # Faz o commit apenas se houver mudan√ßas
          git diff --quiet || git commit -m "ü§ñ Auto-update GitHub stats"

      - name: Push changes
        uses: ad-m/github-push-action@v0.6.0  # Use uma vers√£o est√°vel
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main